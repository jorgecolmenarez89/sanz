
<div class="row">
  <div class="col col-md-1"></div>
  <div class="col col-md-10">
    <div class="wrapper">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Formulario para envio de par√°metros</h5>

          <form [formGroup]="formCalc" (ngSubmit)="saveParameters()" >
            <div class="form-group">
              <label for="params">Escriba parametros a enviar</label>
              <textarea class="form-control mt-2" id="params" rows="3"
              formControlName="parameters"
              >
              </textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2"
            [disabled]="formCalc.invalid"
            >
              Enviar
          </button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
  <div class="col col-md-1"></div>
</div>
